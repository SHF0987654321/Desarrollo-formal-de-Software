<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rastreador de precios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6">Rastreador de precios</h1>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Iniciar sesión
            </button>
        </form>
        <div class="mt-4">
            <a href="/auth/google"
                class="flex items-center justify-center w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.72 1.23 9.24 3.26l6.9-6.9C35.64 2.3 30.1 0 24 0 14.64 0 6.4 5.74 2.64 14.06l7.92 6.14C12.4 13.4 17.76 9.5 24 9.5z"/>
                    <path fill="#34A853" d="M46.5 24c0-1.5-.14-2.94-.4-4.34H24v8.18h12.7c-.54 2.88-2.16 5.34-4.6 6.98l7.2 5.58C43.64 36.3 46.5 30.6 46.5 24z"/>
                    <path fill="#FBBC05" d="M10.56 28.2c-.6-1.8-.94-3.72-.94-5.7s.34-3.9.94-5.7l-7.92-6.14C1.24 15.6 0 19.7 0 24s1.24 8.4 3.4 11.7l7.16-7.5z"/>
                    <path fill="#4285F4" d="M24 48c6.48 0 11.94-2.14 15.92-5.8l-7.2-5.58c-2.16 1.44-4.92 2.28-8.72 2.28-6.24 0-11.6-3.9-13.76-9.4l-7.16 7.5C6.4 42.26 14.64 48 24 48z"/>
                </svg>
                Iniciar sesión con Google
            </a>
        </div>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="mt-2 text-center">
            <p class="text-sm text-gray-600">¿No tienes una cuenta? 
                <a href="#" class="text-blue-500 hover:underline">Regístrate</a>
            </p>
        </div>
    </main>
</body>
</html>
